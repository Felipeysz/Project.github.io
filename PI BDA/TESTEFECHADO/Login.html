<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <form action="" method="post">
            <p class="login">Login</p>
            <p class="adm"></p>
                <br>
                    <input type="text" name="login" placeholder="Login" class="inputlogin" required>
                    <br>
                    <input type="password" name="password" placeholder="Password" class="inputsenha" required>
                    <br>
                    <input class="inputsubmit" type="submit" name="submit" value="Enviar">
                    <br>
                    <div class="OBS">
                        <label for="confirm" class="MSG">Termos de Confirmação</label>
                        <input type="checkbox" name="confirm" id="confirm" class="checkbox" required>
                    </div>
        </form>
    </div>
<script src="Login.js"></script>
</body>
</html>
