  <title>Cadastro de Matricula</title>
</head>

<body>


  <h1>Cadastro de Matriculas</h1>




  <div class="box">
    <form action="" method="POST">


      <!-- Nome Completo -->
      <label for="nome">Nome:</label>
      <br>
      <input type="text" name="nome" id="nome" required>
      <br><br>

      <!-- Email -->
      <label for="email">Email:</label>
      <br>
      <input type="email" name="email" id="email" required>
      <br><br>

      <!-- Telefone -->
      <label for="telefone">Telefone:</label>
      <br>
      <input type="tel" name="telefone" id="telefone" required>
      <br><br>

      <!-- Genêro -->
      <span>Genêro:</span>
      <br>
      <input type="radio" name="genero" id="m" value="m" required>
      <label for="m">M</label>
      <input type="radio" name="genero" id="f" value="f">
      <label for="f">F</label>
      <input type="radio" name="genero" id="outros" value="outros">
      <label for="outros">Outros</label>
      <br><br>



      <!-- Grau de Instrução -->
      <span>Grau de Instrução:</span>
      <br>
      <input type="radio" name="ensino" id="fundamental" value="fundamental" required>
      <label for="fundamental">Ensino Fundamental</label>

      <input type="radio" name="ensino" id="medio" value="medio">
      <label for="medio">Ensino Médio</label>

      <input type="radio" name="ensino" id="superior" value="superior">
      <label for="superior">Ensino Superior</label>
      <br><br>



      <label for="estados">Estados:</label>
      <br>
      <select name="estados" id="estados" required>
        <option value="">Escolha o seu estado</option>
        <option value="ap">AP</option>
        <option value="ba">BA</option>
        <option value="ce">CE</option>
        <option value="pe">PE</option>
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
      </select>
      <br><br>

      <span>Grau de Instrução:</span>
      <br>
      <input type="radio" name="cursos" id="php" value="php" required>
      <label for="php">PhP</label>

      <input type="radio" name="cursos" id="fullstack" value="fullstack">
      <label for="fullstack">Full Stack</label>

      <input type="radio" name="cursos" id="design" value="design">
      <label for="design">Design</label>

      <input type="radio" name="cursos" id="video" value="video">
      <label for="video">Video</label>
      <br><br>


      <input type="date" name="nascimento" id="data" value="data">
      <label for="data">Data de Nascimento</label>
      <br><br><br>

      <input type="submit" value="Enviar" name="submit">

      <input type="hidden" name="_next" value="link da proxima pagina">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">



    </form>
    <div>
      <img src="arquivos/task-animate.svg" alt="">
    </div>
  </div>
